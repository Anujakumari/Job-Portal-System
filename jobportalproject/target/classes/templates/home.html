<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Job Portal Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container text-center mt-5">
  <div class="p-5 mb-4 bg-light rounded-3 shadow">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">Welcome to the Job Portal System</h1>
      <p class="lead mt-3">
        Find your dream job or hire top talent. Start your journey today.
      </p>

      <!-- ✅ Show login/register only if NOT logged in -->
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4" sec:authorize="isAnonymous()">
        <a href="/login" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
        <a href="/register" class="btn btn-outline-secondary btn-lg px-4">Register</a>
      </div>

      <!-- ✅ Show welcome message if already logged in -->
      <div class="mt-4" sec:authorize="isAuthenticated()">
        <div class="alert alert-success">
          You are already logged in. Use the menu above to continue.
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
