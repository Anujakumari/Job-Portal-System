<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card p-4" style="width: 100%; max-width: 600px;">
    <h2 class="text-center mb-4">Post a Job</h2>

    <form th:action="@{/employer/post-job}" method="post" th:object="${job}">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" th:field="*{title}" placeholder="e.g., Java Developer" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="4" placeholder="e.g., Java, Spring Boot, SQL" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" th:field="*{location}" placeholder="e.g., Bangalore" required />
      </div>
      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
  </div>
</div>

</body>
</html>
