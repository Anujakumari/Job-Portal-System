<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employer Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div> <!-- âœ… Navbar -->

<div class="container mt-5">
  
  <!-- Subtle greeting -->
  <div class="mb-2 text-muted fs-5">Welcome to your dashboard ðŸ‘‹</div>

  <!-- Section heading with button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Your Posted Jobs</h2>
    <a href="/employer/post-job" class="btn btn-primary">Post New Job</a>
  </div>
  
  <!-- If no jobs posted -->
  <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-info">
    You haven't posted any jobs yet.
  </div>

  <!-- Grid layout -->
  <div class="row" th:if="${!#lists.isEmpty(jobs)}">
    <div class="col-md-6 col-lg-4 mb-4" th:each="job : ${jobs}">
  <div class="card h-100 shadow-sm">
    <div class="card-body">
      <h5 class="card-title" th:text="${job.title}"></h5>
      <h6 class="card-subtitle mb-2 text-muted" th:text="${job.location}"></h6>
      <p class="card-text" th:text="${job.description}"></p>
      
      <!-- ðŸ”½ New: View Applications button -->
      <a th:href="@{'/employer/applications/' + ${job.id}}" class="btn btn-outline-primary btn-sm mt-2">View Applications</a>
    </div>
  </div>
</div>
    
  </div>
</div>

</body>
</html>
