<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Applications</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
  <h2>Applications for <span th:text="${job.title}"></span></h2>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Applicant Username</th>
        <th>Status</th>
        <th>Change Status</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="app : ${applications}">
        <td th:text="${app.applicant.username}"></td>
        <td th:text="${app.status}"></td>
        <td>
          <form th:action="@{'/employer/update-status/' + ${app.id}}" method="post" class="d-flex">
            <select name="status" class="form-select me-2">
              <option>Applied</option>
              <option>Shortlisted</option>
              <option>Rejected</option>
              <option>Hired</option>
            </select>
            <button class="btn btn-primary btn-sm" type="submit">Update</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
