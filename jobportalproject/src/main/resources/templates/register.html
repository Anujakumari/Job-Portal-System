<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div> <!-- âœ… Navbar -->

<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card p-4" style="width: 100%; max-width: 450px;">
    <h2 class="text-center mb-4">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Role:</label>
        <select class="form-select" th:field="*{role}" required>
          <option value="" disabled selected>Select role</option>
          <option value="EMPLOYER">Employer</option>
          <option value="APPLICANT">Applicant</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>
</div>

</body>
</html>
