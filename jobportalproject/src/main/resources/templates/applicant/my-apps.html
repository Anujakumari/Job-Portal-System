<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Applications</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div> <!-- âœ… Navbar -->

<div class="container mt-5">
  <h2 class="mb-4">My Job Applications</h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" th:each="app : ${applications}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${app.job.title}"></h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${app.job.location}"></h6>
          <p class="card-text" th:text="${app.job.description}"></p>

          <!-- Status Badge -->
          <div class="mt-3">
            <span th:if="${app.status == 'Applied'}" class="badge bg-primary">Applied</span>
            <span th:if="${app.status == 'Shortlisted'}" class="badge bg-success">Shortlisted</span>
            <span th:if="${app.status == 'Rejected'}" class="badge bg-danger">Rejected</span>
            <span th:if="${app.status == 'Hired'}" class="badge bg-dark">Hired</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No applications message -->
  <div th:if="${#lists.isEmpty(applications)}" class="alert alert-info mt-4">
    You haven't applied to any jobs yet.
  </div>
</div>

</body>
</html>
